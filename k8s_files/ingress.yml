apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: covid-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: covid-api
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: covid-frontend
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx

